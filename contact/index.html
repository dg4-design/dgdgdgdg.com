<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | dgdgdgdg</title>

  <link rel="icon" href="/image/favicon.ico">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>

  <script src="/script/header.js"></script>

  <main class="contact-page">
    <div class="breadcrumbs">
      <div class="wrapper center">
        <a href="/">Top</a><a href="/contact">Contact</a>
      </div>
    </div>

    <section class="page-title">
      <h1>Contact</h1>
      <div class="bg"></div>
    </section>

    <section class="message" id="message">
      <div class="container center">
        <h2 class="center">Message</h2>
        <div class="content center is-flex">
          <a class="btn" href="https://m.me/dg4.design" target="_blank">Messenger</a>
          <a class="btn" href="https://twitter.com/messages/compose?recipient_id=1352177498461593600" target="_blank">Twitter DM</a>
          <a class="btn" href="mailto:info@dgdgdgdg.com">Mail</a>
        </div>
      </div>
    </section>

    <section class="link" id="link">
      <div class="container center">
        <h2 class="center">Link</h2>
        <div class="content center">
          <ul class="item center is-flex">
            <li class="qiita">
              <a href="https://qiita.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-qiita.png" alt="qiita icon">
                </div>
                <span class="sub">Qiita</span>
              </a>
            </li>
            <li class="note">
              <a href="https://note.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-note.png" alt="note icon">
                </div>
                <span class="sub">Note</span>
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-twitter.png" alt="twitter icon">
                </div>
                <span class="sub">Twitter</span>
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-facebook.png" alt="facebook icon">
                </div>
                <span class="sub">Facebook</span>
              </a>
            </li>
            <li class="youtube">
              <a href="https://youtube.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-youtube.png" alt="youtube icon">
                </div>
                <span class="sub">YouTube</span>
              </a>
            </li>
            <li class="applemusic">
              <a href="https://applemusic.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-applemusic.png" alt="applemusic icon">
                </div>
                <span class="sub">Apple Music</span>
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-instagram.png" alt="instagram icon">
                </div>
                <span class="sub">Instagram</span>
              </a>
            </li>
            <li class="gitlab">
              <a href="https://gitlab.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-gitlab.png" alt="gitlab icon">
                </div>
                <span class="sub">Gitlab</span>
              </a>
            </li>
            <li class="github">
              <a href="https://github.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-github.png" alt="github icon">
                </div>
                <span class="sub">Github</span>
              </a>
            </li>
            <li class="suzuri">
              <a href="https://suzuri.dgdgdgdg.com" target="_blank" class="is-flex">
                <div class="icon">
                  <img src="/image/i-suzuri.png" alt="suzuri icon">
                </div>
                <span class="sub">Suzuri</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>

  <script src="/script/footer.js"></script>

  <script src="/script/main.js"></script>
</body>
</html>
