<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Header</title>
    <link rel="stylesheet" href="/assets/style/style.css" />
  </head>
  <body>
    <header class="is-flex">
      <div class="outside is-flex">
        <a href="/" class="totop">
          <div class="logo">
            <object data="/assets/image/logo.svg" type="image/svg+xml"></object>
          </div>
        </a>
        <div class="burger click is-flex" onclick="menuOpen();">
          <div class="line is-flex">
            <div class="line-item toggle"></div>
            <div class="line-item toggle"></div>
            <div class="line-item toggle"></div>
          </div>
        </div>
      </div>
      <div class="inside is-flex toggle">
        <div class="white is-flex toggle">
          <div class="link-wrapper">
            <ul>
              <li>
                <a
                  class="nav-link external"
                  href="https://www.radio.dgdgdgdg.com/"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  <div class="en">Enter the radio title</div>
                  <div class="ja">ラジオのタイトルを入力</div>
                </a>
              </li>
              <li>
                <a
                  class="nav-link external"
                  href="https://www.apps.dgdgdgdg.com/"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  <div class="en">dg4 app archive</div>
                  <div class="ja">dg4アプリアーカイブ</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="blue is-flex toggle">
          <div class="nav toggle">
            <ul>
              <li>
                <a class="nav-link" href="/about/">
                  <div class="en">About</div>
                  <div class="ja">dgdgdgdgとは</div>
                </a>
              </li>
              <li>
                <a class="nav-link" href="/works/">
                  <div class="en">Works</div>
                  <div class="ja">dgdgdgdgの作品</div>
                </a>
              </li>
              <li>
                <a class="nav-link" href="/service/">
                  <div class="en">Service</div>
                  <div class="ja">dgdgdgdgのプラン</div>
                </a>
              </li>
              <li>
                <a class="nav-link" href="/contact/">
                  <div class="en">Contact</div>
                  <div class="ja">dgdgdgdgに問い合わせる</div>
                </a>
              </li>
            </ul>
          </div>
          <div class="link-wrapper toggle">
            <ul>
              <li>
                <a
                  class="nav-link external"
                  href="https://www.radio.dgdgdgdg.com/"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  <div class="en">Enter the radio title</div>
                  <div class="ja">ラジオのタイトルを入力</div>
                </a>
              </li>
              <li>
                <a
                  class="nav-link external"
                  href="https://www.apps.dgdgdgdg.com/"
                  target="_blank"
                  rel="noopener norefferer"
                >
                  <div class="en">dg4 app archive</div>
                  <div class="ja">dg4アプリアーカイブ</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
