<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Generator</title>

  <link rel="icon" href="/image/generator.png">
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <main class="profilegenerator-page is-flex">
    <header class="is-flex"><div class="center">プロフィールジェネレーター！</div></header>
    <div class="btn-wrapper is-flex center">
      <div class="btn btn-up">
        <label for="file_upload">プロフィール画像を選択</label>
        <input type="file" id="file_upload" onchange="previewImage(this);">
      </div>
      <div class="btn btn-dl" onclick="downloadImage()">入力した内容で画像を保存</div>
    </div>
    <p class="note center">※PC版Google Chromeでの実行を推奨しています</p>
    <div class="center" id="profile">
      <div class="image">
        <img id="preview">
      </div>
      <div class="name is-flex">
        <label for="name">なまえ</label>
        <input type="text" id="name">
      </div>
      <div class="species is-flex">
        <label for="species">種族</label>
        <input type="text" id="species">
      </div>
      <div class="length is-flex">
        <label for="length">身長</label>
        <input type="text" id="length">
      </div>
      <div class="weight is-flex">
        <label for="weight">体重</label>
        <input type="text" id="weight">
      </div>
      <div class="birthday is-flex">
        <label for="birthday">誕生日</label>
        <input type="text" id="birthday">
      </div>
      <div class="occupation is-flex">
        <label for="occupation">職業</label>
        <input type="text" id="occupation">
      </div>
      <div class="gender is-flex">
        <label for="gender">性別</label>
        <input type="text" id="gender">
      </div>
      <div class="voice is-flex">
        <label for="voice">声</label>
        <input type="text" id="voice">
      </div>
      <div class="eyes is-flex">
        <label for="eyes">目</label>
        <input type="text" id="eyes">
      </div>
      <div class="hair is-flex">
        <label for="hair">髪</label>
        <input type="text" id="hair">
      </div>
      <div class="family is-flex">
        <label for="family">家族構成</label>
        <input type="text" id="family">
      </div>
      <div class="one-person is-flex">
        <label for="one-person">一人称</label>
        <input type="text" id="one-person">
      </div>
      <div class="two-person is-flex">
        <label for="two-person">二人称</label>
        <input type="text" id="two-person">
      </div>
      <div class="fun is-flex">
        <label for="fun">趣味</label>
        <input type="text" id="fun">
      </div>
      <div class="fetish is-flex">
        <label for="fetish">癖</label>
        <input type="text" id="fetish">
      </div>
      <div class="personality is-flex">
        <label for="personality">性格</label>
        <textarea id="personality"></textarea>
      </div>
      <div class="good is-flex">
        <label for="good">好き</label>
        <textarea id="good"></textarea>
      </div>
      <div class="dislike is-flex">
        <label for="dislike">嫌い</label>
        <textarea id="dislike"></textarea>
      </div>
      <div class="any is-flex">
        <label contenteditable="true">この項目は編集可能です</label>
        <textarea></textarea>
      </div>
    </div>

    <div id="download">
      <img id="canvas">
      <a id="dl-link"></a>
    </div>
    <footer>
      <div class="container is-flex center">
        <p>©️ dgdgdgdg 2021</p>
        <a href="https://dgdgdgdg.com">製作者</a>
      </div>
    </footer>
  </main>

  <script src="/script/html2canvas.js"></script>
  <script src="/script/main.js"></script>
</body>
</html>
